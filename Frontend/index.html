<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div>
        <h1>CUSTOMER REVIEWS</h1>
        <form id="review-form">
            <input id="business_name" type="text" placeholder="Business Name" required />
            <input id="location" type="text" placeholder="Location" required />
            <button id="review_btn" type="submit">Get Reviews</button>
        </form>

        <div id="review-results">
            <h2>Review Results</h2>

            <h3>Average Rating:</h3>
            <span id="avg-rating">Loading...</span><br><br>

            <h3>Positive Reviews:</h3>
            <div id="positive-reviews">Loading...</div><br><br>

            <h3>Negative Reviews:</h3>
            <div id="negative-reviews">Loading...</div><br><br>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
